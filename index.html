  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      top: 40%;
      right: 30%;
      animation-delay: 6s;
    }

    .shape-5 {
      width: 40px;
      height: 40px;
      bottom: 20%;
      right: 10%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.3;
      }
    }

    /* Particle animation */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particle-float 12s linear infinite;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Main content container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Form styling */
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: 300;
    }

    .timestamp {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      padding: 10px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 15px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }
      
      .form-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .floating-shape {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Your Voice Matters: Workplace Ethics Survey</h2>

      <!-- Timestamp Display -->
      <div class="timestamp">
        Timestamp: <span id="displayTimestamp"></span>
        <input type="hidden" name="timestamp" id="timestampInput" />
      </div>

      <!-- Survey Form -->
      <form id="surveyForm">

        <label>Company Sector<br>
          <input type="text" name="companySector" required />
        </label>

        <label>Job Role<br>
          <input type="text" name="jobRole" required />
        </label>

        <label>Do you feel fairly treated?<br>
          <select name="fairTreatment" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

        <label>Stress Level (1-5)<br>
          <input type="number" name="stressLevel" min="1" max="5" required />
        </label>

        <label>Is workload transparent?<br>
          <select name="workloadTransparent" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

        <label>Have you faced bias at work?<br>
          <select name="facedBias" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

        <label>Trust in AI-based HR tools (1-5)<br>
          <input type="number" name="trustAIHR" min="1" max="5" required />
        </label>

        <label>Satisfaction with Ethical Practices (1-5)<br>
          <input type="number" name="ethicalSatisfaction" min="1" max="5" required />
        </label>

        <label>What bias have you faced at work? (Skip if none)<br>
          <input type="text" name="biasFaced" />
        </label>

        <label>In what way does your work environment make you feel unappreciated?<br>
          <textarea name="feelUnappreciated" rows="4"></textarea>
        </label>

        <button type="submit">Submit Response</button>

      </form>

      <!-- Status Message -->
      <div id="status"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Create floating particles
    function createParticles() {
      const bgAnimation = document.querySelector('.bg-animation');
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
        bgAnimation.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Generate current timestamp
    function getCurrentTimestamp() {
      const options = {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      const now = new Date();
      return now.toLocaleString('en-US', options);
    }

    // Set timestamp in hidden input and display span
    const timestampDisplay = document.getElementById("displayTimestamp");
    const timestampInput = document.getElementById("timestampInput");
    const formattedTime = getCurrentTimestamp();
    timestampDisplay.textContent = formattedTime;
    timestampInput.value = formattedTime;

    // Handle form submission
    const form = document.getElementById('surveyForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {};
      new FormData(form).forEach((value, key) => formData[key] = value);

      const submitBtn = form.querySelector("button");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch('https://script.google.com/macros/s/AKfycby0lvr0mhQx-EtPZLeILFOC3NKpQ_rI24qOkS9CkSkFz4R991kWwWXg--Y_N9nEEU9R/exec ', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          status.textContent = 'Thank you! Your response has been recorded.';
          status.style.color = '#4CAF50';
          status.style.background = 'rgba(76, 175, 80, 0.1)';
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        status.textContent = 'There was an error submitting your response.';
        status.style.color = '#f44336';
        status.style.background = 'rgba(244, 67, 54, 0.1)';
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Response';
      });
    });
  </script>

</body>
